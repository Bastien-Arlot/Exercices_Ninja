<h2>Register</h2>
<form (ngSubmit)="register()" [formGroup]="userForm">
<div class="mb-3">
  <label for="login" class="form-label" id="login-label">login</label>
  <input id="login" class="form-control" formControlName="login">
  <div *ngIf="loginCtrl.dirty && loginCtrl.hasError('required')">Login is required</div>
</div>
<div class="mb-3">
	<label for="password" class="form-label" id="password-label">password</label>
	<input id="password" class="form-control" formControlName="password">
  <div *ngIf="passwordCtrl.dirty && passwordCtrl.hasError('required')">Password is required</div>
</div>
<div class="mb-3">
	<label for="birthYear" class="form-label" id="birthYear-label">birthYear</label>
	<input id="birthYear" class="form-control" formControlName="birthYear">
  <div *ngIf="birthYearCtrl.dirty && birthYearCtrl.hasError('required')">BirthYear is required</div>
</div>
<button type="submit" [disabled]="userForm.invalid">Let's go!</button>
</form>
